<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Shopify Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #333;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: rgba(70, 130, 180, 0.9);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
        }

        header .logo {
            font-size: 24px;
            font-weight: 600;
        }

        header nav {
            flex-grow: 1;
            text-align: center;
        }

        header .header-right {
            display: flex;
            align-items: center;
        }

        header .header-right input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 15px;
        }

        header .header-right a {
            margin-left: 10px;
        }

        header .cart-count {
            background-color: #4682b4;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
            margin-left: 5px;
        }

        .sidebar {
            width: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 80px;
            bottom: 0;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .product-details {
            text-align: center;
            flex-grow: 1;
        }

        .product-details h3 {
            font-size: 18px;
            margin: 0 0 10px;
        }

        .product-details p {
            margin: 5px 0;
        }

        .product-price {
            font-weight: 600;
            font-size: 18px;
            margin: 10px 0;
        }

        .add-to-cart {
            padding: 10px 15px;
            border: none;
            background-color: #4682b4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="animated-background"></div>
    <header>
        <div class="logo">Shopify Store</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="deals.html">Deals</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <div class="header-right">
            <input type="text" placeholder="Search...">
            <a href="cart.html">Cart <span id="cart-count" class="cart-count">0</span></a>
            <a href="#">Account</a>
        </div>
    </header>

    <div class="sidebar">
        <h3>Categories</h3>
        <ul>
            <li><a href="#">Phones & Tablets</a></li>
            <li><a href="#">Appliances</a></li>
            <li><a href="#">TV's & Audio</a></li>
            <li><a href="#">Computing</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="product-grid">
            <div class="product" data-id="1" data-name="Phone Model A" data-price="499.99" data-image="phone-a.jpg">
                <img src="phone-a.jpg" alt="Phone Model A">
                <div class="product-details">
                    <h3>Phone Model A</h3>
                    <p>Latest smartphone with amazing features</p>
                </div>
                <div class="product-price">$499.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Tablet Model B" data-price="299.99" data-image="tablet-b.jpg">
                <img src="tablet-b.jpg" alt="Tablet Model B">
                <div class="product-details">
                    <h3>Tablet Model B</h3>
                    <p>High-performance tablet for all your needs</p>
                </div>
                <div class="product-price">$299.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed to fill the grid -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function () {
                const productElement = this.closest('.product');
                const product = {
                    id: productElement.getAttribute('data-id'),
                    name: productElement.getAttribute('data-name'),
                    price: parseFloat(productElement.getAttribute('data-price')),
                    image: productElement.getAttribute('data-image')
                };
                addToCart(product);
            });
        });
    </script>
</body>

</html>
